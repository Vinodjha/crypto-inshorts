<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ“° Crypto News Digest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .news-card {
            background: white;
            margin: 20px 0;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .news-title {
            font-size: 18px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
            text-decoration: none;
        }
        .news-title:hover {
            color: #2c3e50;
        }
        .summary {
            font-size: 15px;
            color: #555;
        }
        .source {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“° Crypto News Digest</h1>

    {% if news %}
        {% for article in news %}
            <div class="news-card">
                <a href="{{ article.link }}" target="_blank" class="news-title">{{ article.title }}</a>
                <p class="summary">
                    {{ article.summary if article.summary else 'Summary coming soon...' }}
                </p>
                <p class="source">Source: {{ article.source if article.source else 'CryptoCompare' }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No news available.</p>
    {% endif %}
</body>
</html>
